<link rel="stylesheet" type="text/css" href="/static/login.css" />
<html>
  <head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  </head>
<body id="LoginForm">
<div class="container">
    <br>
    <br>
    <br>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Admin Login</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" action="/accounts/postsign/" method="post">
    {% csrf_token %}
        <div class="form-group">


            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password">

        </div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    </div>
</div></div></div>


</body>
</html>
